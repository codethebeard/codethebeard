---
layout: default
---

<div class="home portfolio">

	<div class="post__wrap">
		{% assign posts = site.posts %}
		{% if posts.size > 0 %}
		{% for post in posts %}

		<div class="portfolio__item">
			<a href="{{ post.url | prepend: site.baseurl }}" class="portfolio__link">
				<img src="{{ post.featured_image | prepend: site.baseurl }}" alt="{{ post.title }}" class="portfolio__image">
				<h3>{{ post.title }}</h3>
			</a>
		</div>

		{% endfor %}
		{% else %}
		<div class="post__item">
			<h2 class="post__title">Sorry. No posts yet.</h2>
			<a href="https://github.com/codethebeard" class="button">Check Out My GitHub</a>
		</div>
		{% endif %}
	</div>

</div>
